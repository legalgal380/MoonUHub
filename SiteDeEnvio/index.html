<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoonU Hub - Mensagem R√°pida</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(192, 132, 252, 0.3), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(168, 85, 247, 0.2), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(192, 132, 252, 0.4), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(168, 85, 247, 0.3), transparent);
      background-size: 150px 150px;
      animation: sparkle 20s linear infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes sparkle {
      from { transform: translateY(0); }
      to { transform: translateY(-150px); }
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #c084fc, #a855f7, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 10px rgba(192, 132, 252, 0.5)); }
      to { filter: drop-shadow(0 0 20px rgba(192, 132, 252, 0.8)); }
    }

    .subtitle {
      font-size: 1.2rem;
      color: #a0a0a0;
      margin-bottom: 10px;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 20px;
      font-size: 0.9rem;
      color: #22c55e;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .form-card {
      background: rgba(26, 26, 46, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(192, 132, 252, 0.1);
      animation: fadeInUp 1s ease-out 0.3s both;
      transition: all 0.3s ease;
    }

    .form-card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(192, 132, 252, 0.2);
    }

    .form-group {
      margin-bottom: 30px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #d1d5db;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .input-container {
      position: relative;
    }

    input, textarea {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(75, 85, 99, 0.3);
      border-radius: 12px;
      background: rgba(31, 41, 55, 0.8);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #c084fc;
      background: rgba(31, 41, 55, 1);
      box-shadow: 0 0 0 4px rgba(192, 132, 252, 0.1);
      transform: translateY(-2px);
    }

    textarea {
      height: 120px;
      resize: vertical;
      min-height: 80px;
      max-height: 300px;
    }

    .char-counter {
      position: absolute;
      bottom: -25px;
      right: 0;
      font-size: 0.8rem;
      color: #9ca3af;
      transition: color 0.3s ease;
    }

    .char-counter.warning {
      color: #f59e0b;
    }

    .char-counter.danger {
      color: #ef4444;
    }

    .validation-message {
      position: absolute;
      bottom: -25px;
      left: 0;
      font-size: 0.8rem;
      color: #ef4444;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .validation-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .input-valid {
      border-color: #10b981 !important;
    }

    .input-invalid {
      border-color: #ef4444 !important;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .send-btn {
      background: linear-gradient(135deg, #c084fc, #a855f7);
      color: #fff;
      padding: 18px 40px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .send-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(192, 132, 252, 0.4);
    }

    .send-btn:active:not(:disabled) {
      transform: translateY(-1px);
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .send-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .send-btn:hover::before {
      left: 100%;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .notification {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 16px 24px;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      transform: translateX(100%);
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.9), rgba(21, 128, 61, 0.9));
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .notification.error {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.9), rgba(185, 28, 28, 0.9));
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      padding: 30px;
      color: #6b7280;
      font-size: 14px;
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .footer-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .tech-badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 4px 12px;
      background: rgba(75, 85, 99, 0.3);
      border-radius: 20px;
      font-size: 12px;
      color: #d1d5db;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .container {
        max-width: 100%;
        padding: 0 10px;
      }
      
      .form-card {
        padding: 30px 20px;
        margin: 0 10px;
      }
      
      .logo {
        font-size: 2.5rem;
      }
      
      .notification {
        top: 20px;
        right: 20px;
        left: 20px;
        transform: translateY(-100%);
      }
      
      .notification.show {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üåô MoonU Hub</div>
      <div class="subtitle">Discord Webhook Sender</div>
      <div class="status-indicator">
        <div class="status-dot"></div>
        Sistema Online
      </div>
    </div>

    <div class="form-card">
      <form id="webhookForm">
        <div class="form-group">
          <label for="webhook">
            üîó URL do Webhook Discord
          </label>
          <div class="input-container">
            <input 
              type="url" 
              id="webhook" 
              placeholder="https://discord.com/api/webhooks/..."
              required
            >
            <div class="validation-message" id="webhookError"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="mensagem">
            üìù Sua Mensagem
          </label>
          <div class="input-container">
            <textarea 
              id="mensagem" 
              placeholder="Digite sua mensagem aqui..."
              maxlength="2000"
              required
            ></textarea>
            <div class="char-counter" id="charCounter">0/2000</div>
            <div class="validation-message" id="messageError"></div>
          </div>
        </div>

        <button type="submit" class="send-btn" id="sendBtn">
          üöÄ Enviar Mensagem
        </button>
      </form>
    </div>

    <div class="footer">
      <div class="footer-content">
        <span>MoonU Hub ¬© 2025</span>
        <div class="tech-badge">‚ö° Powered by JavaScript</div>
        <div class="tech-badge">üé® Modern Design</div>
        <div class="tech-badge">üì± Responsive</div>
      </div>
    </div>
  </div>

  <script>
    class MoonUHub {
      constructor() {
        this.form = document.getElementById('webhookForm');
        this.webhookInput = document.getElementById('webhook');
        this.messageInput = document.getElementById('mensagem');
        this.sendBtn = document.getElementById('sendBtn');
        this.charCounter = document.getElementById('charCounter');
        
        this.init();
      }

      init() {
        this.setupEventListeners();
        this.setupValidation();
      }

      setupEventListeners() {
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        this.messageInput.addEventListener('input', () => this.updateCharCounter());
        this.webhookInput.addEventListener('input', () => this.validateWebhook());
        this.messageInput.addEventListener('input', () => this.validateMessage());
      }

      setupValidation() {
        this.updateCharCounter();
      }

      updateCharCounter() {
        const length = this.messageInput.value.length;
        const maxLength = 2000;
        this.charCounter.textContent = `${length}/${maxLength}`;
        
        this.charCounter.className = 'char-counter';
        if (length > maxLength * 0.8) {
          this.charCounter.classList.add('warning');
        }
        if (length > maxLength * 0.95) {
          this.charCounter.classList.add('danger');
        }
      }

      validateWebhook() {
        const webhook = this.webhookInput.value.trim();
        const webhookError = document.getElementById('webhookError');
        
        if (!webhook) {
          this.setInputState(this.webhookInput, 'neutral');
          this.hideValidationMessage(webhookError);
          return false;
        }

        const webhookRegex = /^https:\/\/discord\.com\/api\/webhooks\/\d+\/[\w-]+$/;
        
        if (webhookRegex.test(webhook)) {
          this.setInputState(this.webhookInput, 'valid');
          this.hideValidationMessage(webhookError);
          return true;
        } else {
          this.setInputState(this.webhookInput, 'invalid');
          this.showValidationMessage(webhookError, 'URL do webhook inv√°lida');
          return false;
        }
      }

      validateMessage() {
        const message = this.messageInput.value.trim();
        const messageError = document.getElementById('messageError');
        
        if (!message) {
          this.setInputState(this.messageInput, 'neutral');
          this.hideValidationMessage(messageError);
          return false;
        }

        if (message.length > 2000) {
          this.setInputState(this.messageInput, 'invalid');
          this.showValidationMessage(messageError, 'Mensagem muito longa (m√°x. 2000 caracteres)');
          return false;
        }

        this.setInputState(this.messageInput, 'valid');
        this.hideValidationMessage(messageError);
        return true;
      }

      setInputState(input, state) {
        input.classList.remove('input-valid', 'input-invalid');
        if (state === 'valid') {
          input.classList.add('input-valid');
        } else if (state === 'invalid') {
          input.classList.add('input-invalid');
        }
      }

      showValidationMessage(element, message) {
        element.textContent = message;
        element.classList.add('show');
      }

      hideValidationMessage(element) {
        element.classList.remove('show');
      }

      async handleSubmit(e) {
        e.preventDefault();

        const webhook = this.webhookInput.value.trim();
        const message = this.messageInput.value.trim();

        // Validate inputs
        const webhookValid = this.validateWebhook();
        const messageValid = this.validateMessage();

        if (!webhookValid || !messageValid) {
          this.showNotification('Por favor, corrija os erros antes de enviar', 'error');
          return;
        }

        await this.sendMessage(webhook, message);
      }

      async sendMessage(webhook, message) {
        this.setLoadingState(true);

        try {
          const payload = {
            username: "MoonU Hub üåô",
            avatar_url: "https://i.imgur.com/G7QKqqp.png",
            content: message,
            embeds: [{
              color: 0xc084fc,
              timestamp: new Date().toISOString(),
              footer: {
                text: "Enviado via MoonU Hub"
              }
            }]
          };

          const response = await fetch(webhook, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          if (response.ok) {
            this.showNotification('‚úÖ Mensagem enviada com sucesso!', 'success');
            this.messageInput.value = '';
            this.updateCharCounter();
            this.setInputState(this.messageInput, 'neutral');
          } else if (response.status === 429) {
            this.showNotification('‚è∞ Limite de taxa atingido. Tente novamente em alguns segundos.', 'error');
          } else {
            throw new Error(`HTTP ${response.status}`);
          }
        } catch (error) {
          console.error('Erro ao enviar mensagem:', error);
          this.showNotification('‚ùå Erro ao enviar mensagem. Verifique o webhook.', 'error');
        } finally {
          this.setLoadingState(false);
        }
      }

      setLoadingState(loading) {
        if (loading) {
          this.sendBtn.disabled = true;
          this.sendBtn.innerHTML = '<div class="loading-spinner"></div>Enviando...';
        } else {
          this.sendBtn.disabled = false;
          this.sendBtn.innerHTML = 'üöÄ Enviar Mensagem';
        }
      }

      showNotification(message, type) {
        // Remove any existing notifications
        const existingNotification = document.querySelector('.notification');
        if (existingNotification) {
          existingNotification.remove();
        }

        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        // Trigger animation
        setTimeout(() => {
          notification.classList.add('show');
        }, 100);

        // Auto remove after 4 seconds
        setTimeout(() => {
          notification.classList.remove('show');
          setTimeout(() => {
            notification.remove();
          }, 400);
        }, 4000);
      }
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
      new MoonUHub();
    });

    // Add some interactive particles on click
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('send-btn')) return;
      
      const particle = document.createElement('div');
      particle.style.position = 'fixed';
      particle.style.left = e.clientX + 'px';
      particle.style.top = e.clientY + 'px';
      particle.style.width = '6px';
      particle.style.height = '6px';
      particle.style.background = '#c084fc';
      particle.style.borderRadius = '50%';
      particle.style.pointerEvents = 'none';
      particle.style.animation = 'particleAnimation 1s ease-out forwards';
      particle.style.zIndex = '9999';
      
      document.body.appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 1000);
    });

    // Add particle animation keyframes
    const style = document.createElement('style');
    style.textContent = `
      @keyframes particleAnimation {
        0% {
          transform: scale(1) translate(0, 0);
          opacity: 1;
        }
        100% {
          transform: scale(0) translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
